<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
        }
        nav {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        .section {
            padding: 20px;
            display: none;
        }
        .section.active {
            display: block;
        }
        .section h2 {
            margin-top: 0;
        }
        .section form {
            display: flex;
            flex-direction: column;
        }
        .section form input,
        .section form button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .section form button {
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .section form button:hover {
            background-color: #555;
        }
        #stock-list {
            list-style-type: none;
            padding: 0;
        }
        #stock-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .qr-container {
            display: flex;
            align-items: center;
        }
        .qr-container img {
            width: 50px;
            height: 50px;
            margin-left: 20px;
        }
        #video-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #qr-video {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
        }
        #loading-message {
            margin-top: 10px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('stock')">Stock</a>
        <a href="#" onclick="showSection('entry')">Entrada</a>
        <a href="#" onclick="showSection('output')">Salida</a>
    </nav>

    <div id="stock" class="section active">
        <h2>Stock</h2>
        <ul id="stock-list"></ul>
    </div>

    <div id="entry" class="section">
        <h2>Registrar Entradas</h2>
        <form>
            <input type="text" id="product-name" placeholder="Nombre del producto" />
            <input type="number" id="product-quantity" placeholder="Cantidad" />
            <button type="button" onclick="addEntry()">Agregar Entrada</button>
            <button type="button" onclick="startScanner('entry')">Cargar por QR</button>
        </form>
    </div>

    <div id="output" class="section">
        <h2>Registrar Salidas</h2>
        <form>
            <input type="text" id="output-product-name" placeholder="Nombre del producto" />
            <input type="number" id="output-product-quantity" placeholder="Cantidad" />
            <button type="button" onclick="addOutput()">Registrar Salida</button>
            <button type="button" onclick="startScanner('output')">Cargar por QR</button>
        </form>
    </div>

    <div class="section">
        <div id="video-container">
            <video id="qr-video"></video>
            <div id="loading-message" class="hidden">Cargando cámara...</div>
        </div>
        <div id="error-message" class="hidden"></div>
    </div>

    <script>
        let stock = {};

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function updateStockList() {
            const stockList = document.getElementById('stock-list');
            stockList.innerHTML = '';
            for (const [product, quantity] of Object.entries(stock)) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${product}: ${quantity}</span>
                    <div class="qr-container">
                        <canvas class="qr-code" data-product="${product}"></canvas>
                    </div>
                `;
                stockList.appendChild(li);
                generateQRCode(product, li.querySelector('.qr-code'));
            }
        }

        function addEntry() {
            const productName = document.getElementById('product-name').value.trim();
            const productQuantity = parseInt(document.getElementById('product-quantity').value);

            if (productName && !isNaN(productQuantity)) {
                if (!stock[productName]) {
                    stock[productName] = 0;
                }
                stock[productName] += productQuantity;
                updateStockList();
                document.getElementById('product-name').value = '';
                document.getElementById('product-quantity').value = '';
            }
        }

        function addOutput() {
            const productName = document.getElementById('output-product-name').value.trim();
            const productQuantity = parseInt(document.getElementById('output-product-quantity').value);

            if (productName && !isNaN(productQuantity)) {
                if (!stock[productName]) {
                    stock[productName] = 0;
                }
                stock[productName] -= productQuantity;
                updateStockList();
                document.getElementById('output-product-name').value = '';
                document.getElementById('output-product-quantity').value = '';
            }
        }

        function generateQRCode(product, canvas) {
            new QRious({
                element: canvas,
                value: product,
                size: 50
            });
        }

        // Configuración del lector de QR
        const videoElement = document.getElementById('qr-video');
        const errorElement = document.getElementById('error-message');
        const loadingMessage = document.getElementById('loading-message');
        const videoContainer = document.getElementById('video-container');
        let qrScanner = null;
        let currentAction = '';

        function displayQRContent(content) {
            try {
                const data = JSON.parse(content);
                if (data.items && Array.isArray(data.items)) {
                    data.items.forEach(item => {
                        if (item.product && !isNaN(item.quantity)) {
                            if (currentAction === 'entry') {
                                if (!stock[item.product]) {
                                    stock[item.product] = 0;
                                }
                                stock[item.product] += item.quantity;
                            } else if (currentAction === 'output') {
                                if (!stock[item.product]) {
                                    stock[item.product] = 0;
                                }
                                stock[item.product] -= item.quantity;
                            }
                        }
                    });
                    updateStockList();
                }
            } catch (error) {
                console.error('Contenido QR no válido:', error);
            }
        }

        function startScanner(action) {
            currentAction = action;
            errorElement.classList.add('hidden');
            loadingMessage.classList.remove('hidden');
            videoContainer.style.display = 'flex';

            QrScanner.hasCamera().then(hasCamera => {
                if (!hasCamera) {
                    throw new Error('No se detectó ninguna cámara en este dispositivo.');
                }

                qrScanner = new QrScanner(
                    videoElement,
                    result => displayQRContent(result.data),
                    { 
                        returnDetailedScanResult: true,
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                    }
                );

                qrScanner.start().then(() => {
                    loadingMessage.classList.add('hidden');
                }).catch(error => {
                    loadingMessage.classList.add('hidden');
                    errorElement.textContent = `Error al iniciar la cámara: ${
                    error.message || error}`;
                    errorElement.classList.remove('hidden');
                    console.error('Error completo:', error);
                    videoContainer.style.display = 'none';
                });
            }).catch(error => {
                loadingMessage.classList.add('hidden');
                errorElement.textContent = `Error: ${error.message || error}`;
                errorElement.classList.remove('hidden');
                console.error('Error completo:', error);
                videoContainer.style.display = 'none';
            });
        }
    </script>
</body>
</html>
